<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html">
<head>
<meta charset="UTF-8">
<title>[[#{evaluation.form.title}]]</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>

	<section layout:fragment="custom-content">
		<form th:action="@{/evaluation/save}" method="post">
			<input type="hidden" name="id" th:value="${monEvaluation.id}">
			<input type="hidden" name="version"
				th:value="${monEvaluation.version}">
			<div id="filiereForm" class="card mt-3">
				<div class="card-header bg-info text-white">
					<h3>[[#{evaluation.form.titleBis}]]</h3>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label for="intitule">[[#{evaluation.form.comportementale}]]</label> <input
							type="number" class="form-control" id="comportementale"
							name="comportementale"
							th:value="${monEvaluation.comportementale}">
						<span class="text-danger"
							th:errors="${monEvaluation.comportementale}"></span>
					</div>
					<div class="form-group">
						<label for="promotion">[[#{evaluation.form.technique}]]</label> <input
							type="number" class="form-control" id="technique"
							name="technique" th:value="${monEvaluation.technique}">
						<span class="text-danger"
							th:errors="${monEvaluation.technique}"></span>
					</div>
					<div class="form-group">
						<label for="dtDebut">[[#{evaluation.form.commentaires}]]</label> <input type="text"
							class="form-control" id="commentaires" name="commentaires"
							th:value="${monEvaluation.commentaires}">
						<span class="text-danger"
							th:errors="${monEvaluation.commentaires}"></span>
					</div>

				</div>
				<div class="card-footer">
					<div class="btn-group btn-group-lg float-right">
						<button type="submit" class="btn btn-success">
							<i class="fa fa-check"></i>
						</button>
						<a th:href="@{/evaluation/cancel}" class="btn btn-warning"> <i
							class="fa fa-undo"></i>
						</a>
					</div>
				</div>

			</div>
		</form>

	</section>
</body>
</html>
